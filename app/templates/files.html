{% extends 'base.html' %}

{% block main %}
  <h1 class="page-header">Uploaded Files</h1>

  <div class="image-grid">
    {% for filename in filenames %}
      <div class="image-item">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="{{ filename }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
